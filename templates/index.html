<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Your Staffing Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e6f2 50%, #c3d7e8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #1a1a2e;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 80px;
        }

        .content-section {
            z-index: 2;
            position: relative;
        }

        .logo {
            font-size: 3.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #1a1a2e 0%, #4b5e7a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: rgba(26, 26, 46, 0.85);
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 24px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .cta-button {
            position: relative;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .cta-button.manager {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(96, 165, 250, 0.9));
            color: #1a1a2e;
            border: 1px solid rgba(26, 26, 46, 0.1);
        }

        .cta-button.worker {
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.9), rgba(110, 231, 183, 0.9));
            color: #1a1a2e;
            border: 1px solid rgba(26, 26, 46, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(26, 26, 46, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.9);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(26, 26, 46, 0.7);
        }

        /* Visual Section */
        .visual-section {
            position: relative;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blob-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .main-blob {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(96, 165, 250, 0.2));
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(26, 26, 46, 0.1);
            animation: morphBlob 8s ease-in-out infinite;
        }

        @keyframes morphBlob {
            0%, 100% {
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
                transform: rotate(0deg);
            }
            25% {
                border-radius: 40% 60% 70% 30% / 40% 60% 40% 60%;
                transform: rotate(90deg);
            }
            50% {
                border-radius: 54% 46% 38% 62% / 49% 70% 30% 51%;
                transform: rotate(180deg);
            }
            75% {
                border-radius: 70% 30% 46% 54% / 30% 54% 46% 70%;
                transform: rotate(270deg);
            }
        }

        .rotating-images {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
            animation: rotateImages 20s linear infinite;
        }

        @keyframes rotateImages {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .floating-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid rgba(26, 26, 46, 0.2);
            transition: all 0.3s ease;
        }

        .floating-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .icon-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .icon-2 {
            top: 25%;
            right: 0;
            animation-delay: -5s;
        }

        .icon-3 {
            bottom: 25%;
            right: 0;
            animation-delay: -10s;
        }

        .icon-4 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: -15s;
        }

        .icon-5 {
            bottom: 25%;
            left: 0;
            animation-delay: -7.5s;
        }

        .icon-6 {
            top: 25%;
            left: 0;
            animation-delay: -12.5s;
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a2e;
            border: 2px solid rgba(26, 26, 46, 0.2);
            z-index: 10;
        }

        /* Background decorative elements */
        .bg-decoration {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.2), rgba(110, 231, 183, 0.2));
            border-radius: 50% 20% 80% 40%;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .bg-decoration-2 {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(96, 165, 250, 0.2));
            border-radius: 30% 70% 70% 30%;
            animation: float 8s ease-in-out infinite reverse;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 60px;
                text-align: center;
            }
            
            .visual-section {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .blob-container {
                width: 300px;
                height: 300px;
            }
            
            .rotating-images {
                width: 400px;
                height: 400px;
            }
            
            .floating-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Glowing effect */
        .glow {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
    </style>
</head>

    <script>
        // Add interactive hover effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.cta-button');
            const floatingIcons = document.querySelectorAll('.floating-icon');
            
            // Button ripple effect
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(26, 26, 46, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            // Icon hover pause
            floatingIcons.forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    this.parentElement.style.animationPlayState = 'paused';
                });
                
                icon.addEventListener('mouseleave', function() {
                    this.parentElement.style.animationPlayState = 'running';
                });
            });

            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
