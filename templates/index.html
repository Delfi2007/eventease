<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Your Staffing Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-group {
            margin-top: 30px;
        }
        .btn-group .btn {
            margin: 0 10px;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Welcome to EventEase!</h1>
        <p class="lead">Connecting Event Managers with skilled temporary staff, instantly.</p>
        <div class="btn-group" role="group" aria-label="User Type Selection">
            <a href="{{ url_for('manager_login_register') }}" class="btn btn-primary btn-lg">Event Manager</a>
            <a href="{{ url_for('worker_login_register') }}" class="btn btn-success btn-lg">Worker</a>
        </div>
        <p class="mt-4 text-muted">Find the perfect talent for your event, or discover flexible gigs today.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
